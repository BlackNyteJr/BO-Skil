<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="cards">
        <li class="card card--first">
            <div class="search">
                <label for="name">Search for ID</label>
                <input id="js--search" type="text" placeholder="Enter Show ID">
                <button id="fetchShow">Get Show</button>
            </div>
        </li>
        <li class="card card--second">
            <h1 id="js--movie"></h1>
            <p id="js--movie-text"></p>
        </li>
        <li class="card card--third">
            <h2 id="js--pokemon-text">A wild Pokemon!</h2>
            <img id="js--pokemon-image" src="" alt="">
            <button id="js--catch-button">Catch</button>
            <h1 id="js--gameOver">Game Over</h1>
        </li>
        <li class="card card--fourth">
            <h2 id="js--name">Search for a name</h2>
            <input type="text" id="js--input" placeholder="Age Predictor">
        </li>
    </ul>
</body>
<script src="js/main.js"></script>
</html>
